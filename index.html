<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Recipe's !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Recipe App</h1>
        <div class="input">
        <input type="text" placeholder="Search your Recipe" class="recipe-input">
        <button type="submit" class="btn">Search</button>
    </div>
    </nav>
    <main class="main-section">
        <section>
           <div class="recipe-container">
            <h2>Search your favourite recipes</h2>
           </div> 
           <div class="recipe-details">
            <button type="button" class="recipe-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="content"></div>
           </div>
        </section>

    </main>
    <footer>
        <h2 class="last">Made with ❤️ By Manpreet Kour</h2>
    </footer>
    <script src="https://kit.fontawesome.com/f4b05ec263.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
